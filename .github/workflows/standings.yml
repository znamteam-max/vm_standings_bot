name: NBA Standings Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'  # 05:30 MSK (UTC+3)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install nba_api python-telegram-bot==13.15 pytz pandas

      - name: Sanity check secrets
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          if [ -z "${TG_TOKEN}" ]; then echo "❌ Missing TG_TOKEN"; exit 1; fi
          if [ -z "${TG_CHAT_ID}" ]; then echo "❌ Missing TG_CHAT_ID"; exit 1; fi
          case "${TG_CHAT_ID}" in
            -100*) echo "✅ chat_id format OK";;
            *) echo "❌ TG_CHAT_ID must start with -100 (channel id)"; exit 1;;
          esac

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python standings_bot.py
